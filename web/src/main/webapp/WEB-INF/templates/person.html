<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Person</title>
</head>
<body>
<div th:insert="~{header :: adm-head}"></div>
<div th:insert="~{header :: head}"></div>

<label>Имя</label>
<p th:text="${person.getFullName().getFullName()}"></p>
<label>Страна</label>
<p th:text="${person.country}"></p>
<label>Дата рождения</label>
<p th:text="${person.dateOfBirth}"></p>

<label>Режесер</label>
<section th:each="directorMovie : ${person.getDirector()}">
    <p th:text="${directorMovie.getTitle()}"></p>
</section>
<label>Актер</label>
<section th:each="actorMovie : ${person.getActor()}">
    <p th:text="${actorMovie.getTitle()}"></p>
</section>
</body>
</html>
