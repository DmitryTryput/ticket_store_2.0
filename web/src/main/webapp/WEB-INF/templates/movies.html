<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Start filter</title>
</head>
<body>
<div th:insert="~{header :: adm-head}"></div>
<div th:insert="~{header :: head}"></div>


<form th:action="@{/movies}" method="post">


    <div class="form-group">
        <label for="title">Название фильма:</label>
        <input  class="form-control" id="title" name="title">
    </div>

    <div class="form-group">
        <label for="createYear">Год:</label>
        <input  class="form-control" id="createYear" name="createYear">
    </div>


    <div class="form-group">
        <label for="country">Страна:</label>
        <select id="country" class="form-control" name="country">
            <option></option>
            <option th:each="country : ${countries}"
                    th:text="${country.getName()}"
                    th:value="${country}"></option>
        </select>
    </div>
    <button class="btn btn-success">Поиск</button>
</form>
<p  th:each="searchMovie : ${movies}">
<a  th:href="@{|/movies/${searchMovie.id}|}" th:text="${searchMovie.title}"></a></p>

<a th:each=" page : ${#numbers.sequence(1,pages,1)}"
   th:href="@{/movies(page=${page})}" th:text="${page} + ' '"> page </a>
</body>
</html>
